 <!-- Title of the webpage-->
<title>Lottery Game</title>

<body>
    <header id="game_page_header">
        <a href="index.html">
            <h2> Guess the number </h2>
        </a>
        </header>

    <main>

    <!-- Buttons for mode game -->
    <fieldset id="modes" aria-label="Game mode">
    <legend class="visually-hidden">Game mode</legend>
    <label>
        <input type="radio" name="game_mode" value="normal" checked>
        <span>Normal</span>
    </label>
    <label>
        <input type="radio" name="game_mode" value="easy">
        <span>Easy</span>
    </label>
    <label>
        <input type="radio" name="game_mode" value="easiest">
        <span>Easiest</span>
    </label>
    </fieldset>

    <div id="playing_area_box">
        <p id="title_of_playing_area_box">Pick your number</p>
    <div id="number_selector_box">
        <div class="buttons" id="buttons">
            <button class="btn_1" id="btn_1">1</button>
            <button class="btn_2" id="btn_2">2</button>
            <button class="btn_3" id="btn_3">3</button>
            <button class="btn_4" id="btn_4">4</button>
            <button class="btn_5" id="btn_5">5</button>
            <button class="btn_6" id="btn_6">6</button>
            <button class="btn_7" id="btn_7">7</button>
            <button class="btn_8" id="btn_8">8</button>
            <button class="btn_9" id="btn_9">9</button>
        <!-- Need to add this to trick the UI from giving me proper button alignment -->
            <button class="empty_button_to_trick_ui" disabled hidden aria-hidden="true"></button>
        </div>
    </div>
    </div>

        <div id="random_number_generator">
            <button id="random_number_button" type="button">
                I feel lucky (click me)
            </button>
        </div>
<!-- replaced old section with new one that will be hidden  -->
        <section id="post_round_pane_showing_links_and_restart" hidden>
            <!-- adding disabled on the button so it is not clickable based on YouTube-->
            <button id="reset_button" type="button" disabled title="Game already in progres">Start new game</button>
            <a id="leaderboard_link" href="leaderboard.html" target="_blank" rel="noopener" hidden>View Leaderboard</a>
        </section>
    
    </main>

    <footer id="game_page_footer">

        <p id="display_results_box" aria-live="polite">Are you ready to try your luck out?</p>

    <!-- Ratio and luick index box -->
        <p id="counter_line">Wins/Rolls â€¢ Luck %</p>

    <!-- Adidng reset button here until I figure out where to put it-->
        <div id="end_actions">
            <button id="reset_button" disabled>Start new game</button>
    <!-- Link to leaderboard (active now, maybe adding later on as pop out) -->
            <a id="leaderboard_link" href="leaderboard.html" hidden>View Leaderboard</a>
        </div>

    </footer>

<!--Link to js file-->
<script src="assests/js/script.js"></script>


</body>
</html>
