<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard page</title>
    <!--Link to css-->
    <link rel="stylesheet" href="assests/css/styles.css" />
</head>
<body>
   <a href="index.html">LInk to game page</a> 
   <h3>
    This will be place where leaderboard will show up
   </h3>
   <header>
    <h1>Leaderboard</h1>
    <nav class="actions">
      <a href="index.html">‚Üê Back to Game</a>
      <button id="clear_btn" title="Remove saved scores">Clear leaderboard</button>
    </nav>
  </header>

    <main>
        <p id="empty_state" class="empty" hidden>No scores yet. Play a 10-roll game and come back!</p>

        <table id="board" aria-describedby="last_saved_note" hidden>
        <thead>
            <tr>
            <th>#</th>
            <th>Score</th>
            <th class="right">Luck index %</th>
            <th>Game Mode</th>
            <th>Time</th>
            </tr>
        </thead>
        <tbody id="leaderboard_rows"></tbody>
        </table>

    <p id="last_saved_note" class="slightly_muted"></p>
  </main>

    <footer class="slightly_muted">
        <small>Scores stored locally in browser (just this device).</small>
    </footer>

  
<!--Link to js file-->
<script src="assests/js/script.js"></script>

<!-- I might need to go with seperate js file to keep things tidy-->
<script src="assests/js/leaderboard.js"></script>


</body>
</html>
